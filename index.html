<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <img src="assets/img.png" alt="Imagem">
        <form id="form-item">
            <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button class="adicionar-botao" id="adicionar-botao" type="button">Salvar Item</button>
        </form>
        <h2>Lista de Compras <i class="ph ph-shopping-cart"></i></h2>
        <hr/>
        <ul id="lista-de-compras">
            <p id="mensagem-lista-vazia">Sua lista de compras está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
        </ul>
        <h2 id="titulo-comprados" style="display: none">Comprados</h2>
        <hr id="hr-comprados" style="display: none">
        <ul id="lista-comprados"></ul>
    </main>
    <footer>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
